<!-- wireGetRecordCandidate.html -->
<template>
    <lightning-card title="Candidate Record" icon-name="standard:candidate">
        <template if:true={candidate.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <!--<p>{Id}</p>-->
                <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
            </div>
        </template>
        <template if:true={contact.error}>
            <c-error-panel errors={contact.error}></c-error-panel>
        </template>
    </lightning-card>
</template>
